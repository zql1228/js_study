<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<style>
    #box{margin:0px;padding:0px}
    #overlay{
        background: rgba(200, 200, 200, 0.8);
        position: fixed;
        top:0;
        left:0;
        width: 100%;
        height:100%;
    }
    .center{
        margin:0 auto;
        margin-top:20%;
        width: 200px;
        height: 200px;
        padding:10px;
        background: #fff;
    }
</style>
<body>
    <div id="box">
        <button @click="isShow=true">按钮</button>
        <div id="overlay" v-show="isShow" @click="isShow=false" >
            <div class="center" @click.stop>
                <div> 用户名：<input type="text" ></div>
                <div>密码：<input type="text" ></div>
                <button @click="isShow=false">登录</button>
            </div>
        </div>
    </div>

    <script>
        const vm=new Vue({
            el:'#box',
            data:{
                isShow:false
            }
        })
    </script>
</body>
</html>
