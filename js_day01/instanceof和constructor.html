<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instanceof和constructor判断数组和对象</title>
    <script ></script>
</head>
<body>
    <script>
        //这个例子解释了为什么不推荐使用for...in去遍历数组
     /*    Array.prototype.sum=100
        var arr=[1,3,4,5]
        for (var key in arr){
            console.log(key+'---'+arr[key]);
        } */      
        //* instanceof 是比较的构造函数的原型是否在实例的原型链上
        //创建植物plant类
        var plant=function(name,where){
            this.name=name;
            this.where=where;
            document.write(`${this.name}喜欢${this.where}的环境<br/>`)
        }
        //创建动物animal类
        var animal=function(name,food){
            this.name=name;
            this.food=food
            document.write(`${this.name}吃${this.food}<br/>`)
        }
        //new两个实例greenDill和hangBasket
        var greenDill=new plant("绿萝","湿热")
        var hangBasket=new plant("吊篮","温暖湿热")
        //new两个实例dog和cat
        var dog=new animal("狗","骨头")
        var cat=new animal("猫","鱼")
        dog instanceof animal //true
        dog instanceof Object //true
        dog instanceof Array //true
        //constructor 找到的是创建实例的构造函数，只有一个
        dog.__proto__.constructor===animal //true
        dog.__proto__.constructor===Object//false
    </script>
</body>
</html>
