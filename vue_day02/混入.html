<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="box">
        <!-- mixin -->
        <button @click="handelClick">按钮</button>
    </div>
    <script>
        let obj={
            methods:{
                handelClick(){
                    console.log('外部的');
                }  ,
                handelClick2(){

                }               
            }
        }
        const vm=new Vue({
            el:'#box',
            data:{
                myName:'computer'
            },
            mixins:[obj],
            methods:{
                handelClick(){
                    console.log('自己的');
                }  ,
            }
            
        })
    </script>
</body>
</html>
