    // 节流 持续触发事件,一段时间内事件只执行一次
    function throttle(cb,delay){
        let timer       
        return function (){
            if(!timer){ 
                //timer有值得时候不执行
            timer=setTimeout(() => {
                console.log('timer执行了');
                cb() 
                //timeout
                timer=null
            }, delay);
        }    
        }
    }

       fn()
